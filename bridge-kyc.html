<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volver a Coco Wallet</title>

  <script>
    window.onload = function () {
      window.location.href = "cocopago://bridge.kyc.completed/completed";

      setTimeout(function () {
        document.getElementById('manualLink').style.display = 'block';
      }, 2000);
    };
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img.logo {
      width: 100px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 12px;
    }

    p {
      font-size: 4.5vw;
      max-width: 90%;
    }

    #manualLink {
      display: none;
      margin-top: 24px;
    }

    a.button {
      font-size: 4.5vw;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 12px;
    }

    @media (min-width: 500px) {
      h1 { font-size: 24px; }
      p, a.button { font-size: 18px; }
    }
  </style>
</head>
<body>

  <img src="https://tu-dominio.com/logo.png" alt="Logo Coco Wallet" class="logo" />

  <h1>Volver a Coco Wallet</h1>
  <p>Estás siendo redirigido a Coco Wallet para continuar con tu proceso de verificación.</p>
  <p>Si no ves la app abrirse, toca el botón de abajo para continuar:</p>

  <div id="manualLink">
    <a href="cocopago://bridge.kyc.completed/completed" class="button">
      Abrir Coco Wallet
    </a>
  </div>

</body>
</html>
