<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volver a Coco Wallet</title>

  <script>
    window.onload = function () {
      const alreadyUsed = sessionStorage.getItem("linkUsed");

      if (alreadyUsed === "true") {
        document.body.innerHTML = `
          <h1>Este enlace ya fue usado</h1>
          <p>Por seguridad, vuelve a la app y reinicia el proceso si es necesario.</p>
        `;
        return;
      }

      // Marcar como usado hasta que se cierre o recargue
      sessionStorage.setItem("linkUsed", "true");

      // Redirigir a la app
      window.location.href = "cocopago://bridge.kyc.completed/completed";

      // Mostrar botón alternativo después de 2s
      setTimeout(function () {
        const manualLink = document.getElementById('manualLink');
        if (manualLink) manualLink.style.display = 'block';
      }, 2000);
    };
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #0d0d0d;
      color: #f1f1f1;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img.logo {
      width: 100px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 12px;
      color: #ffffff;
    }

    p {
      font-size: 4.5vw;
      max-width: 90%;
      color: #cccccc;
    }

    #manualLink {
      display: none;
      margin-top: 24px;
    }

    a.button {
      font-size: 4.5vw;
      padding: 12px 24px;
      background-color: #00AF71;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #00995F;
    }

    @media (min-width: 500px) {
      h1 { font-size: 24px; }
      p, a.button { font-size: 18px; }
    }
  </style>
</head>
<body>

  <img src="https://bridge-kyc-html.vercel.app/coco_wallet_icon_android.png" alt="Logo Coco Wallet" class="logo" />

  <h1>Volver a Coco Wallet</h1>
  <p>Estás siendo redirigido a Coco Wallet para continuar con tu proceso de verificación.</p>
  <p>Si no ves la app abrirse, toca el botón de abajo para continuar:</p>

  <div id="manualLink">
    <a href="cocopago://bridge.kyc.completed/completed" class="button">
      Abrir Coco Wallet
    </a>
  </div>

</body>
</html>
